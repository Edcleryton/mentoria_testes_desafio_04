<!-- public/register.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { display: flex; min-height: 100vh; flex-direction: column; background-color: #f5f5f5; }
    main { flex: 1 0 auto; display: flex; align-items: center; }
    .register-card { padding: 20px; }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card register-card">
            <div class="card-content">
              <span class="card-title center-align">Cadastro de Usuário</span>
              <form id="register-form">
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate" required>
                  <label for="email">Email</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input id="password" type="password" class="validate" required>
                  <label for="password">Senha</label>
                </div>
                <div class="row">
                  <div class="col s12">
                    <button class="btn waves-effect waves-light col s12" type="submit" name="action">
                      Cadastrar
                      <i class="material-icons right">person_add</i>
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 center-align">
                    <a href="/login.html">Já tem conta? Entrar</a>
                  </div>
                </div>
              </form>
              <div id="message" class="center-align"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/JS/register.js"></script>
</body>
</html>
