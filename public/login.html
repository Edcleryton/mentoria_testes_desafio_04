<!-- public/login.html -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      background-color: #f5f5f5;
    }

    main {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      padding: 20px;
      max-width: 380px;
      margin: 0 auto;
    }
    .input-field input {
      max-width: 280px;
      margin: 0 auto;
    }
    .input-field {
      position: relative;
      margin-bottom: 24px;
    }
    #togglePassword {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 22px;
      color: #757575;
      transition: color 0.2s;
    }
    #togglePassword:hover {
      color: #555;
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card login-card">
            <div class="card-content">
              <span class="card-title center-align">Acessar Sistema</span>
              <form id="login-form">
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate" required>
                  <label for="email">Email</label>
                </div>
                <div class="input-field" style="position:relative;">
                  <i class="material-icons prefix">lock</i>
                  <input id="password" type="password" class="validate" required>
                  <label for="password">Senha</label>
                  <span class="material-icons toggle-password" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; color:#757575; font-size:22px;">visibility_off</span>
                </div>
                <div class="row">
                  <div class="col s12">
                    <button class="btn waves-effect waves-light col s12" type="submit" name="action">
                      Entrar
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 center-align">
                    <a href="/rememberPassword.html">Esqueceu a senha?</a>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 center-align">
                    <a href="/register.html">NÃ£o tem conta? Registre-se</a>
                  </div>
                </div>
              </form>
              <div id="message" class="center-align"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Nosso script de login -->
  <script src="/js/login.js"></script>
</body>

</html>
