<!-- public/users.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuários</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      background-color: #f5f5f5;
    }

    main {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
    }

    .users-card {
      padding: 20px;
      width: 100%;
    }

    table {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <app-header></app-header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card users-card">
            <div class="card-content">
              <span class="card-title center-align">Usuários do Sistema</span>
              <div id="message" class="center-align"></div>
              <table class="striped responsive-table" id="users-table">
                <thead>
                  <tr>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th>Status</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Usuários serão inseridos aqui via JS -->
                </tbody>
              </table>
              <div class="center-align" style="margin-top:20px;">
                <a href="/dashboard.html" class="btn">Voltar ao Dashboard</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Modal de Confirmação de Exclusão -->
  <div id="deleteUserModal" class="modal">
    <div class="modal-content">
      <h4>Confirmar Exclusão</h4>
      <p>Tem certeza de que deseja deletar o usuário <strong id="deleteUsernameDisplay"></strong>?</p>
    </div>
    <div class="modal-footer">
      <button class="modal-close btn-flat" onclick="cancelDelete()">Cancelar</button>
      <button class="btn red" id="confirmDeleteBtn">Deletar</button>
    </div>
  </div>
  <!-- Modal de edição -->
  <div id="editUserModal" class="modal">
    <div class="modal-content">
      <h4>Editar Usuário</h4>
      <div class="row">
        <form class="col s12" id="editUserForm">
          <div class="row">
            <div class="input-field col s12">
              <input id="actualUsername" type="text" class="validate" readonly />
              <label for="actualUsername">Actual Username</label>
            </div>
            <div class="input-field col s12">
              <input id="editUsername" type="text" class="validate" />
              <label for="editUsername">Novo Username (opcional)</label>
            </div>
            <div class="input-field col s12">
              <input id="editPassword" type="password" class="validate" />
              <label for="editPassword">Nova Senha (opcional)</label>
            </div>
            <div class="input-field col s12">
              <select id="editBlocked">
                <option value="false">Ativo</option>
                <option value="true">Bloqueado</option>
              </select>
              <label>Status</label>
            </div>
          </div>
          <input type="hidden" id="originalEmail" />
          <div class="modal-footer">
            <button class="modal-close btn grey" onclick="resetEditForm()">Cancelar</button>
            <button type="submit" class="btn green">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/users.js"></script>
  <script src="/components/header.js"></script>
</body>

</html>
