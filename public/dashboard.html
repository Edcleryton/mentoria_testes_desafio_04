<!-- public/dashboard.html -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <style>
    .welcome-container {
      text-align: center;
      margin-top: 20vh;
    }

    .admin-btn {
      display: none;
    }
  </style>
</head>

<body>
  <app-header></app-header>

  <div class="container welcome-container">
    <h1 id="titlePageDashboard" class="green-text text-darken-2">Login bem-sucedido!</h1>
    <p class="flow-text">Você foi autenticado com sucesso.</p>
    <div>
      <a href="/updatePassword.html" class="btn waves-effect waves-light" id="updatePasswordBtn">Atualizar Senha</a>
      <a href="/users.html" class="btn waves-effect waves-light admin-btn" id="adminUsersBtn">Admin Usuários</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    document.addEventListener('user-role', (event) => {
      const role = event.detail.toLowerCase();
      if (role === 'admin') {
        document.getElementById('adminUsersBtn').style.display = 'inline-block';
      }
    });
  </script>
  <script src="/components/header.js"></script>
</body>

</html>
