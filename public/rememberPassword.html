<!-- public/lembrar-senha.html -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      background-color: #f5f5f5;
    }

    main {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
    }

    .forgot-password-card {
      padding: 20px;
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card forgot-password-card">
            <div class="card-content">
              <span id="titlePageRememberPassword" class="card-title center-align">Recuperar Senha</span>
              <p class="center-align">Informe seu e-mail para receber as instruções de recuperação.</p>
              <form id="remember-form">
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate" required>
                  <label id="lbl-email" for="email">Email</label>
                </div>
                <div class="row">
                  <div class="col s12">
                    <button id="enviarBtn" class="btn waves-effect waves-light col s12" type="submit" name="action">
                      Enviar
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 center-align">
                    <a href="/login.html">Voltar para o Login</a>
                  </div>
                </div>
              </form>
              <div id="message" class="center-align"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Nosso script de lembrar senha -->
  <script src="/js/rememberPassword.js"></script>
</body>

</html>
