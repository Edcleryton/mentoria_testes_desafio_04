<!-- public/updatePassword.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Senha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      background-color: #f5f5f5;
    }

    main {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
    }

    .update-card {
      padding: 20px;
    }
  </style>
</head>

<body>
  <app-header></app-header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card update-card">
            <div class="card-content">
              <span class="card-title center-align" id="titlePageUpdatePassword">Atualizar Senha</span>
              <form id="update-form">
                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input id="password" type="password" class="validate" required>
                  <label id='lbl-password' for="password">Nova Senha</label>
                </div>
                <div class="row">
                  <div class="col s12">
                    <button class="btn waves-effect waves-light col s12" type="submit" name="action"
                      id="updatePasswordBtn">
                      Atualizar
                      <i class="material-icons right">update</i>
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 center-align">
                    <a href="/dashboard.html">Voltar ao Dashboard</a>
                  </div>
                </div>
              </form>
              <div id="message" class="center-align"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/js/updatePassword.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/components/header.js"></script>
</body>

</html>
